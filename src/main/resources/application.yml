
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/party_planner
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate.ddl-auto: update
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  mvc:
    message-codes-resolver:
      format: PREFIX_ERROR_CODE
  jackson:
    serialization:
      indent_output: true

server:
  #address: 192.169.1.1
  port: 9000

#multipart resolver
multipart:
  max-file-size: 10Mb

#debug: true